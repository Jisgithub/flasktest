{% extends "layout.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Your secret is safe here.</h1>
    
    <!-- The form will POST to the same URL ('/') -->
    <form action="{{ url_for('homepage') }}" method="POST">
        <div class="mb-4">
            <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Enter your confession:</label>
            <textarea 
                name="message" 
                id="message" 
                rows="6" 
                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                placeholder="I confess that..."
                required
            ></textarea>
        </div>
        <div class="text-right">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline">
                Confess Anonymously
            </button>
        </div>
    </form>
</div>
{% endblock %}
