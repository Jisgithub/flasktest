<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions Box</title>
    <!-- We'll use Tailwind CSS for simple, clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{{ url_for('homepage') }}" class="text-2xl font-bold text-gray-800">Confessions Box</a>
                <ul class="flex space-x-6">
                    <li><a href="{{ url_for('homepage') }}" class="text-gray-600 hover:text-blue-500">Post a Confession</a></li>
                    <li><a href="{{ url_for('show_all_confessions') }}" class="text-gray-600 hover:text-blue-500">See All Confessions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-8 p-4">
        <!-- This is where the content of other pages will be injected -->
        {% block content %}{% endblock %}
    </main>

</body>
</html>
